    - id: currentCenterX
      type: System.Double
      description: ''
    - id: currentCenterY
      type: System.Double
      description: ''
    - id: currentResolution
      type: System.Double
      description: ''
    return:
      type: System.ValueTuple{System.Double,System.Double}
      description: The x and y of the center of the map.
    content.vb: Public Shared Function CalculateCenterOfMap(centerOfZoomX As Double, centerOfZoomY As Double, newResolution As Double, currentCenterX As Double, currentCenterY As Double, currentResolution As Double) As (x As Double, y As Double)
