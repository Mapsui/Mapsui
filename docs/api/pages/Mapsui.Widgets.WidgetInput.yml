  assemblies:
  - Mapsui
  namespace: Mapsui.Widgets
  summary: Gets the widgets selected by a touched positions
  example: []
  syntax:
    content: public static IEnumerable<IWidget> GetWidgetsAtPosition(ScreenPosition position, Map map)
    parameters:
    - id: position
      type: Mapsui.Manipulations.ScreenPosition
      description: The screen position in device independent units (or DIP or DP)
    - id: map
      type: Mapsui.Map
      description: The map to get the widgets from.
    return:
      type: System.Collections.Generic.IEnumerable{Mapsui.Widgets.IWidget}
      description: >-
        Returns the Widgets in the list that contain the screenPosition

        within it's Envelope. Returns null if there are none.
    content.vb: Public Shared Function GetWidgetsAtPosition(position As ScreenPosition, map As Map) As IEnumerable(Of IWidget)
