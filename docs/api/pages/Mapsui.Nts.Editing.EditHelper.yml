  - Mapsui.Nts
  namespace: Mapsui.Nts.Editing
  summary: >-
    Determines if a coordinate should be inserted into list of coordinates.

    It fails if the distance of the location to the line is larger than the screenDistance.
  example: []
  syntax:
    content: public static bool ShouldInsert(MPoint worldPosition, double resolution, List<Coordinate> coordinates, double screenDistance, out int segment)
    parameters:
    - id: worldPosition
      type: Mapsui.MPoint
      description: The position that should perhaps be inserted.
    - id: resolution
      type: System.Double
      description: The map resolution that is needed to calculate the distance.
    - id: coordinates
      type: System.Collections.Generic.List{NetTopologySuite.Geometries.Coordinate}
      description: The coordinates to insert into.
    - id: screenDistance
      type: System.Double
      description: >-
        The allowed screen distance. This value is determined by the
            size of a symbol or the line width.
    - id: segment
      type: System.Int32
      description: The segment to insert it at.
    return:
      type: System.Boolean
      description: ''
    content.vb: Public Shared Function ShouldInsert(worldPosition As MPoint, resolution As Double, coordinates As List(Of Coordinate), screenDistance As Double, segment As Integer) As Boolean
