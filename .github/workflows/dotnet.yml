    # Run Tests   
    - name: Run Mapsui.Rendering.Skia.Tests
      run: dotnet test Tests/Mapsui.Rendering.Skia.Tests/bin/Debug/net8.0/Mapsui.Rendering.Skia.Tests.dll    
    - name: Run Mapsui.Tests
