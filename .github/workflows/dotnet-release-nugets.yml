name: Release Nugets

on:
  workflow_dispatch:
    inputs:
      release_nugets:
        description: 'release to nuget.org'
        required: true
        type: boolean 

jobs:
  build:

    env:
      SOLUTION: 'Mapsui.slnx'

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Setup .NET 9 SDK
      uses: actions/setup-dotnet@v4
      with:
         dotnet-version: |
           9.0.305
           8.0.407

    # The version tag needs to be set before the release. If not if will fail on nuget publish.
    - name: Set VERSION_OF_RELEASE to last tag
      run: |
        echo ("VERSION_OF_RELEASE=" + $(git describe --tags --abbrev=0)) >> $env:GITHUB_ENV
        echo $VERSION_OF_RELEASE

    - name: Find and pack packable projects
      shell: pwsh
      run: |
        $version = $env:VERSION_OF_RELEASE
        if (-not $version) { Write-Error 'VERSION_OF_RELEASE is empty'; exit 1 }
        Write-Host "Packing version $version"

        # Find projects marked as packable (IsPackable true)
        $packable = Get-ChildItem -Path . -Recurse -Filter *.csproj |
          Where-Object { Select-String -Path $_.FullName -Pattern '<IsPackable>true</IsPackable>' -Quiet } |
          ForEach-Object { $_.FullName }

        if (-not $packable) {
          Write-Error "No packable projects found"
          exit 1
        }

        New-Item -ItemType Directory -Force -Path nugets | Out-Null

        foreach ($proj in $packable) {
          Write-Host "Building $proj"
          dotnet build $proj -c Release /p:Version=$version
          if ($LASTEXITCODE -ne 0) { Write-Error "Build failed for $proj"; exit 1 }

          Write-Host "Packing $proj"
          dotnet pack $proj -c Release -o nugets /p:Version=$version --no-build
          if ($LASTEXITCODE -ne 0) { Write-Error "Pack failed for $proj"; exit 1 }
        }

    - name: Upload nugets
      uses: actions/upload-artifact@v4
      with:
      # Upload the 'nugets' folder as artifact
        name: packages
        path: nugets/*.nupkg

    - name: Release NuGets
      if: ${{ inputs.release_nugets }} 
      run: nuget push "nugets\**\*.nupkg" -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_APIKEY}}
