name: Build Website
env:
  PUBLISH_DIR: website/v4/samples/
on:
  push:
    branches:  
      - develop/4.1   
      
permissions:
  contents: write
  # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source
  
jobs:
  build-and-publish-website:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 
    # .Net 8 update     
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
         dotnet-version: |
           8.0.x
         include-prerelease: false
    - name: install workloads
      run: dotnet workload install maui macos android ios maccatalyst wasm-tools
    - name: Run DocFx
      # Use a .cmd so this script can be run locally for testing
      run: docfx\build-site.cmd
      # build blazor samples to website/samples/
    - name: Build Blazor Website Sample
      shell: pwsh
      run: |
        ./Scripts/BuildSamplesWebsite.ps1     
    - name: Upload artifact
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./website
        destination_dir: v4
        keep_files: true