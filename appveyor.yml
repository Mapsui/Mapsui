version: '{build}'

skip_commits:
  files:
    - docs/**/*
    - docfx/**/*
    - logo/**/*
    - '**/*.md'
image: Visual Studio 2022
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  version-short: 4.0.0  
nuget:
  disable_publish_on_pr: true
install:
- cmd: dotnet workload install maui
- cmd: '"C:/Program Files (x86)/Android/android-sdk/tools/bin/sdkmanager.bat" "platforms;android-30"'
before_build:
- cmd: nuget restore mapsui.sln
build:
  project: Mapsui.sln
  verbosity: minimal
before_package:
- cmd: ''
after_build:
- cmd: ''
after_test:
- cmd: Scripts\buildpack %version-short%-build.%APPVEYOR_BUILD_NUMBER%
artifacts:
- path: Artifacts\*.*
  name: mapsuipackage
deploy:
- provider: NuGet
  api_key:
    secure: RI7FmOMHYqZPtJNhuBD/dxzizoFBECO++GnXPQVBqMmIIkL4ZYCPMGGFP3hTQC2Q
  skip_symbols: true
  artifact: mapsuipackage-nu-even-niet
configuration: Release
platform: AnyCPU
